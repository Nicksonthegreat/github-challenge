<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ebe5343d61.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
      <div class="card" style="width: 50rem;">
        <div class="card-body">
          <form id="search-engine">
            <div class="row">
              <div class="col-4">
                <div class="mb-3">
                  <input
                    type="search"
                    class="form-control"
                    id="search-input"
                    placeholder="Enter a city name"
                  />
                </div>
              </div>
              <div class="col-4">
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-button"
                >
                  Search
                </button>
              </div>
              <div class="col-4">
                  <button
                  type="submit"
                  class="btn btn-primary"
                  id="current-temp-button"
                >
                  Current temperature
                </button> 
            </div>
          </form>
          <div class="row">
            <div class="col-12">
              <h1>Tehran</h1>
            </div>
            <div class="col-4">
              <h2>
                <i class="fa-solid fa-cloud-sun" style="color: #148fdb;"> </i>
                <span class="temperature" id="temperature"> 27 </span>
                   <span class="units" id="celsius">°C</span>
              </h2>
            </div>
            <ul class="col-4 today">
              <li>Current city</li>
              <li id="current-day">Friday</li>
              <li>Partly cloudy</li>
            </ul>
            <ul class="col-4 today">
              <li>Percipitation 20%</li>
              <li>humidity 80%</li>
              <li>wind 20Km/hr</li>
            </ul>
          </div>
          <div class="row second">
            <div class="col-2">
              <strong>Sat</strong>
              <br />
              <i
                class="fa-solid fa-cloud-sun emoji"
                style="color: #148fdb;"
              ></i>
              <br />
              <strong> 26°/21° </strong>
            </div>
            <div class="col-2">
              <strong>Sun</strong>
              <br />
              <i
                class="fa-solid fa-cloud-sun emoji"
                style="color: #148fdb;"
              ></i>
              <br />
              <strong>29°/22°</strong>
            </div>
            <div class="col-2">
              <strong>Mon</strong>
              <br />
              <i
                class="fa-solid fa-cloud-rain emoji"
                style="color: #148fdb;"
              ></i>
              <br />
              <strong>28°/22°</strong>
            </div>
            <div class="col-2">
              <strong>Tue</strong>
              <br />
              <i
                class="fa-solid fa-cloud-showers-heavy emoji"
                style="color: #148fdb;"
              ></i>
              <br />
              <strong>26°/21°</strong>
            </div>
            <div class="col-2">
              <strong>Wed</strong>
              <br />
              <i
                class="fa-solid fa-cloud-showers-heavy emoji"
                style="color: #148fdb;"
              ></i>
              <br />
              <strong>24°/19°</strong>
            </div>
          </div>
        </div>
      </div>
      <small><a href="https://github.com/Nicksonthegreat/github-challenge" target="_blank">Open-source code</a>, by Nickta Haghighat</small>
      </div>
    </div> 
    <script src="index.js"></script>
  </body>
</html>
